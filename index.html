<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>speed detector</title>
    <style>
        body{
            background-color: aquamarine;
        }
        
    </style>
</head>
<body>
    


    <form id="speedDetectorForm">
        <label for="currentSpeed">Current Vehicle Speed:</label>
        <input type="number" id="currentSpeed" name="currentSpeed" required><br><br>
        
        <label for="demeritPoints">Total Demerit Points:</label>
        <input type="number" id="demeritPoints" name="demeritPoints" required><br><br>

        <button type="submit">Submit</button>
    </form>
    <p> Speed Kills Better stay within the LIMIT</p>
<script>
    // speed detecting system. speed<70 = ok.
// for every 5km per hour above 70 = i demerit point.
//print total demerit points
// if demerit points are >12 print license suspended.

//create a function as control.(default manenoz nini nini)
    function checkSpeed() {
    const carSpeedElement = document.getElementById("car-speed");
    const demeritPointsElement = document.getElementById("demeritPoints");

    const carSpeed = parseInt(carSpeedElement.value);
    const demeritPoints = parseInt(demeritPointsElement.value);

    if (carSpeed <= 70) {
        console.log("Ok");
    } else {
        const exceededSpeed = carSpeed - 70;
        const points = Math.floor(exceededSpeed / 5);
        const totalPoints = demeritPoints + points;

        console.log(`You received ${points} demerit points`);
        console.log(`Your current demerit points are ${totalPoints}`);

        if (totalPoints > 12) {
            console.log("License suspended");
        } else {
            console.log("Drive safe, nice driving!");
        }
    }
}

document.addEventListener("DOMContentLoaded", () => {
    const checkSpeedButton = document.getElementById("check-speed");
    if (checkSpeedButton) {
        checkSpeedButton.addEventListener("click", checkSpeed);
    } else {
        console.error("Check speed button not found");
    }
});

</script>
    
</body>
</html>
